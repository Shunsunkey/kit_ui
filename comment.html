<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page d'exemple</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/quartz/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="media mb-4">
    <img src="img/user_image.png" class="mr-3 rounded-circle" alt="User Image" style="width: 64px;">
    <div class="media-body">
      <h5 class="mt-0">Nom de l'utilisateur</h5>
      <p>Contenu du commentaire.</p>
      <small class="text-muted">Posté il y a 2 heures</small>
    </div>
  </div>
  <div class="container">
    <div class="mb-4">
      <h5>Commentaires</h5>
    </div>
    <div class="mb-4">
      <textarea class="form-control mb-2" rows="3" placeholder="Écrire un commentaire..."></textarea>
      <button class="btn btn-primary">Commenter</button>
    </div>
  </div>
</body>
</html>
